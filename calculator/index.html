<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="cal.png">
</head>
<body>
    <div class="container">
        <h1>calculator project</h1>
        <div class="app">
          <div id="screen" class="screen">0</div>
          <ul class="btns">
            <li class="btn grey" id="clear">AC</li>
            <li class="btn grey special invert" id="invert">+/-</li>
            <li class="btn grey special percent" id="percent">%</li>
            <li class="btn orange operator" id="/">/</li>
            <li class="btn num" id="7">7</li>
            <li class="btn num" id="8">8</li>
            <li class="btn num" id="9">9</li>
            <li class="btn orange operator" id="*">x</li>
            <li class="btn num" id="4">4</li>
            <li class="btn num" id="5">5</li>
            <li class="btn num" id="6">6</li>
            <li class="btn orange operator" id="-">-</li>
            <li class="btn num" id="1">1</li>
            <li class="btn num" id="2">2</li>
            <li class="btn num" id="3">3</li>
            <li class="btn orange operator" id="+">+</li>
            <li class="btn num zero" id="0">0</li>
            <li class="btn decimal" id="decimal">.</li>
            <li class="btn orange" id="equals">=</li>
          </ul>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
